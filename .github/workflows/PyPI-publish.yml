name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # When pushing a version tag (e.g., v1.0.0)
  
  workflow_dispatch:  #allow manual trigger
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        echo "üîÑ Building package..."
        python -m build
        echo "‚úÖ Package built successfully"
    
    - name: Check package
      run: |
        echo "üîç Checking package..."
        twine check dist/*
        echo "‚úÖ Package check passed"
    
    - name: List built files
      run: |
        echo "üì¶ Built files:"
        ls -la dist/
    
    # Validate secrets are configured
    - name: Validate secrets
      run: |
        echo "üîê Validating secrets configuration..."
        if [ "${{ github.event.inputs.target }}" == "testpypi" ] || [ "${{ contains(github.ref, 'alpha') }}" == "true" ]; then
          if [ -z "${{ secrets.TEST_PYPI_API_TOKEN }}" ]; then
            echo "‚ùå ERROR: TEST_PYPI_API_TOKEN secret is not configured"
            exit 1
          fi
          echo "‚úÖ TEST_PYPI_API_TOKEN is configured"
        else
          if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "‚ùå ERROR: PYPI_API_TOKEN secret is not configured"
            exit 1
          fi
          echo "‚úÖ PYPI_API_TOKEN is configured"
        fi
    
    # Publish to TestPyPI (manual trigger or dev branch)
    - name: Publish to TestPyPI
      if: ${{ github.event.inputs.target == 'testpypi' || (github.event_name == 'push' && contains(github.ref, 'alpha')) }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo "üß™ Publishing to TestPyPI..."
        if [ -z "$TWINE_PASSWORD" ]; then
          echo "‚ùå ERROR: TEST_PYPI_API_TOKEN is empty or not set"
          echo "Please configure TEST_PYPI_API_TOKEN in repository secrets"
          exit 1
        fi
        echo "Token length: ${#TWINE_PASSWORD} characters"
        twine upload --repository testpypi dist/* --verbose
        echo "‚úÖ Published to TestPyPI successfully"
    
    # Publish to production PyPI (tag release)
    - name: Publish to PyPI
      if: ${{ github.event.inputs.target == 'pypi' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha')) }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "üöÄ Publishing to PyPI..."
        if [ -z "$TWINE_PASSWORD" ]; then
          echo "‚ùå ERROR: PYPI_API_TOKEN is empty or not set"
          echo "Please configure PYPI_API_TOKEN in repository secrets"
          exit 1
        fi
        echo "Token length: ${#TWINE_PASSWORD} characters"
        twine upload dist/* --verbose
        echo "‚úÖ Published to PyPI successfully"
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          üéâ GraphXR Database Proxy ${{ github.ref }} Released!
          
          ## üì¶ Installation
          ```bash
          pip install graphxr-database-proxy==${{ github.ref_name }}
          ```
          
          ## üîó Links
          - [PyPI Package](https://pypi.org/project/graphxr-database-proxy/${{ github.ref_name }}/)
          - [Documentation](https://docs.kineviz.com/graphxr-database-proxy)
          - [Changelog](https://github.com/Kineviz/graphxr-database-proxy/blob/main/CHANGELOG.md)
          
          ## üöÄ Quick Start
          ```python
          from graphxr_database_proxy import DatabaseProxy
          
          proxy = DatabaseProxy()
          project_id = proxy.add_project(
              project_name="MyProject",
              database_type="spanner",
              project_id="your-gcp-project-id",
              instance_id="your-spanner-instance-id",
              database_id="your-database-id",
              credentials="./service-account.json"
          )
          proxy.start()
          ```
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}