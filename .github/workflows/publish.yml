name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘ (ä¾‹å¦‚: v1.0.0)
  
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        echo "ğŸ”„ Building package..."
        python -m build
        echo "âœ… Package built successfully"
    
    - name: Check package
      run: |
        echo "ğŸ” Checking package..."
        twine check dist/*
        echo "âœ… Package check passed"
    
    - name: List built files
      run: |
        echo "ğŸ“¦ Built files:"
        ls -la dist/
    
    # å‘å¸ƒåˆ° TestPyPI (æ‰‹åŠ¨è§¦å‘æˆ–å¼€å‘åˆ†æ”¯)
    - name: Publish to TestPyPI
      if: ${{ github.event.inputs.target == 'testpypi' || (github.event_name == 'push' && contains(github.ref, 'alpha')) }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo "ğŸ§ª Publishing to TestPyPI..."
        twine upload --repository testpypi dist/*
        echo "âœ… Published to TestPyPI successfully"
    
    # å‘å¸ƒåˆ°æ­£å¼ PyPI (æ ‡ç­¾å‘å¸ƒ)
    - name: Publish to PyPI
      if: ${{ github.event.inputs.target == 'pypi' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha')) }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "ğŸš€ Publishing to PyPI..."
        twine upload dist/*
        echo "âœ… Published to PyPI successfully"
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ğŸ‰ GraphXR Database Proxy ${{ github.ref }} Released!
          
          ## ğŸ“¦ Installation
          ```bash
          pip install graphxr-database-proxy==${{ github.ref_name }}
          ```
          
          ## ğŸ”— Links
          - [PyPI Package](https://pypi.org/project/graphxr-database-proxy/${{ github.ref_name }}/)
          - [Documentation](https://docs.kineviz.com/graphxr-database-proxy)
          - [Changelog](https://github.com/Kineviz/graphxr-database-proxy/blob/main/CHANGELOG.md)
          
          ## ğŸš€ Quick Start
          ```python
          from graphxr_database_proxy import DatabaseProxy
          
          proxy = DatabaseProxy()
          project_id = proxy.add_project(
              project_name="MyProject",
              database_type="spanner",
              project_id="your-gcp-project-id",
              instance_id="your-spanner-instance-id",
              database_id="your-database-id",
              credentials="./service-account.json"
          )
          proxy.start()
          ```
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}